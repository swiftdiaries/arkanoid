<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8" />
		<title> Arkanoid </title>
		<style>
			* { padding: 0; margin: 0; }
			canvas { background: #eee; display: block; margin: 0 auto; }
		</style>
</head>
	<body>
	
	<canvas id="myCanvas" width="480" height="320"> </canvas>
		<script>
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		var x = canvas.width/2;
		var y = canvas.height-30;
		var ballRadius = 10;
		var paddleHeight = 10;
		var paddleWidth = 75;
		var paddleX = (canvas.width-paddleWidth)/2;
		var dx = 5;
		var dy = -5;
		var rightPressed = false;
		var leftPressed = false;
		var brickRowCount = 3;
		var brickColumnCount = 5;
		var brickWidth = 75;
		var brickHeight = 20;
		var brickPadding = 10;
		var brickOffsetTop = 30;
		var brickOffsetLeft = 30;
		var score = 0;
		var lives = 3;
		var bricks = [];
		for(c=0; c<brickColumnCount; c++) {
			bricks[c] = [];
			for(r=0; r<brickRowCount; r++) {
				bricks[c][r] = { x: 0, y: 0, status: 1 };
			}
		}		
		   
		   	document.addEventListener("keydown", keyDownHandler, false);
			document.addEventListener("keyup", keyUpHandler, false);
			document.addEventListener("mousemove", mouseMoveHandler, false);
			
			function keyDownHandler(e) {
		    	if(e.keyCode == 39){ 
		    		rightPressed = true;
		    	 }
				else if(e.keyCode == 37) {
				 	leftPressed = true;
				 }
			}
			
			function keyUpHandler(e) {
				if(e.keyCode == 39){ 
					rightPressed = false;
				}
				else if(e.keyCode == 37){
					leftPressed = false;
				}
			}  
			
			function mouseMoveHandler(e) {
				var relativeX = e.clientX - canvas.offsetLeft;
				if(relativeX > 0 && relativeX < canvas.width) {
					paddleX = relativeX - paddleWidth/2;
				}
			}			
			
			function drawBricks() {
				for(c=0; c<brickColumnCount; c++) {
					for(r=0; r<brickRowCount; r++) {
						if(bricks[c][r].status == 1) {
							var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
							var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
							bricks[c][r].x = brickX;
							bricks[c][r].y = brickY;
							ctx.beginPath();
							ctx.rect(brickX, brickY, brickWidth, brickHeight);
							ctx.fillStyle = "green"
							ctx.fill();
							ctx.closePath();
							}
						}
					}	
			}
			
			function collisionDetection() {
				for(c=0; c<brickColumnCount; c++) {
					for(r=0; r<brickRowCount; r++) {
						var b = bricks[c][r];
						if(b.status == 1) {
							if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
								dy = -dy;
								b.status = 0;
								score += 10;
									if(score == (10*brickRowCount*brickColumnCount)) {
									alert("YOU WIN");
									document.location.reload();
									} 
							}
						}
					}
				}
			}	
			
			function dispLives() {
				ctx.font = "16px Arial";
				ctx.fillStyle = "black";
				ctx.fillText("Lives = "+lives, canvas.width-120,20);
			}	
				
			
			
			function drawBall() {
				ctx.beginPath();
				ctx.arc(x, y, ballRadius, 0, Math.PI*2);
				ctx.fillStyle = "blue";
				ctx.fill();
				ctx.closePath();			
			}
			
			function drawPaddle() {
				ctx.beginPath();
				ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
				ctx.fillStyle = "red";
				ctx.fill();
				ctx.closePath();
			}
			
			function dispScore() {
				ctx.font = "16px Arial";
				ctx.fillStyle = "black";
				ctx.fillText("Score = "+score, 100, 20);
				}
			
			function draw(){
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				drawBricks();
				drawBall();
				drawPaddle();
				collisionDetection();
				dispScore();
				dispLives();
				x += dx;
				y += dy;
					if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
					dx = -dx;
					}
					if(y + dy < ballRadius) {
					dy = -dy;
					}
					else if(y + dy > canvas.height-ballRadius){
						if(x > paddleX && x < paddleX + paddleWidth){
						dy = -dy;
						}
						else{
							lives--;
							if(!lives) {	
								alert("GAME OVER");
								document.location.reload();
							}
							else {
								x = canvas.width/2;
								y = canvas.height-30;
								dx = 5;
								dy = -5;
								paddleX = (canvas.width-paddleWidth)/2;
							}		
						}
					}
					if(rightPressed == true && paddleX < canvas.width-paddleWidth) {
					paddleX+=6;
					}
					else if(leftPressed == true && paddleX > 0)	{
					paddleX-=6;
					} 
			requestAnimationFrame(draw);
			}
		draw();
		</script>
	</body>
</html>
